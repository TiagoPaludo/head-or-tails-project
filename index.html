<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heads or Tails</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <!--full part where the game happens-->
    <div class="coin-flip">
        <h1 class="heading">
            <img src="assets/photos/coin-fliping.png" alt="heads or tails imagem">
        </h1>
        <!--show the result of coin flip-->
        <p id="result">Tails</p>
        <!--count how many heads or tail were fliped-->
        <div class="counters">
            <p>Heads: <span id="headsCount">0</span></p>
            <p>Tails: <span id="tailsCount">0</span></p>
        </div>
        <!--button to activate the game-->
        <button id="flip-button"  data-type="flip" class="btn btn--black">Coin in the air</button>
    </div>
    <script src="assets/js/script.js"></script>
    
</body>
</html>
